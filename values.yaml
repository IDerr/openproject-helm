# Default values for openproject.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

openProjectEnv:
  RAILS__RELATIVE__URL__ROOT: ""
  RAILS_MIN_THREADS: "4"
  RAILS_MAX_THREADS: "16"
  USE_PUMA: "true"
  # set to true to enable the email receiving feature. See ./docker/cron for more options
  IMAP_ENABLED: "false"

database:
  username: "username-change-me"
  password: "userpass-change-me"
  host: "db-server.lab"
  port: "5432"
  name: "openproject"
  pool: "20"
  encoding: "unicode"
  reconnect: "true"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: projetos.devel.ebc
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: projetos-devel-ebc-tls
  #    hosts:
  #      - projetos.devel.ebc

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 30
  targetCPUUtilizationPercentage: 75
  targetMemoryUtilizationPercentage: 90

nodeSelector: {}

tolerations: []

affinity: {}

# set your custom values for dependents' charts, e.g.:
memcached: {}
  ## Memcached admin user
  ## ref: https://github.com/bitnami/bitnami-docker-memcached#creating-the-memcached-admin-user
  ##
  # memcachedUsername:

  ## Memcached admin password
  ## ref: https://github.com/bitnami/bitnami-docker-memcached#creating-the-memcached-admin-user
  ##
  # memcachedPassword:
