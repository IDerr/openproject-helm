# Default values for openproject.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
image:
  repository: openproject/community
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "11.3.3"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: openproject.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: openproject-local-tls
  #    hosts:
  #      - openproject.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe: {}
#   initialDelaySeconds: 360
#   periodSeconds: 60
readinessProbe: {}
#   initialDelaySeconds: 60
#   periodSeconds: 60

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 75
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: 8Gi
  ## provide an existing `PersistentVolumeClaim`, the value is evaluated as a template.
  ## PVC must be created manually before volume will be bound
  existingClaim: ""

# encrypted base64 with
openProjectEnv: {}
  # FOO: 'YmFyCg==' # bar
  # BAR: 'Zm9vCg==' # foo

# Dependencies
## set bellow your best custom values for dependents' charts, e.g.:

### Memcached
### ref: https://github.com/bitnami/bitnami-docker-memcached#how-to-deploy-memcached-in-kubernetes
memcached:
  #### if using external Memcached setup your best custom secret
  enabled: true

#### if using external PostgreSQL setup host and port attributes bellow
